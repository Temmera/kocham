<!DOCTYPE html>
<html>
<head>
<title>Pulsujące Serce</title>
<style>
    body {
        background-color: #87CEEB; /* Błękitne tło */
        background-image: url('chmury.png'); /* Ścieżka do obrazu chmur */
        background-size: cover; /* Dopasuj obraz do rozmiaru ekranu */
    }


.heart {
  position: relative;
  left: 43%;
  top: 90px;
  width: 50px;
  height: 50px;
  animation: pulse 1s infinite;
}

.heart::before,
.heart::after {
  position: absolute;
  content: "";
  left: 73px;
  top: 0;
  width: 75px;
  height: 100px;
  background: red;
  border-radius: 35px 35px 0 0;
  transform: rotate(-50deg);
  transform-origin: 0 100%;
}

.heart::after {
  left: 0;
  transform: rotate(50deg);
  transform-origin: 100% 100%;
}
@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}

.love {
  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  display: none;
  position: relative;
  left: 38%;
  top: 90px;
  font-size: 5em;
  font-weight: bold;
  margin-top: 20px;
  color: #ff0000;
}

.love.show {
  display: block;
}
</style>
</head>
<body>

<div class="heart"></div>

<div class="love">Kocham cię!!!</div>

<script>
  const heart = document.querySelector('.heart');
  const love = document.querySelector('.love');

  setTimeout(() => {
    heart.style.display = 'none';
    love.classList.add('show');
  }, 10000);
</script>

</body>
</html>
